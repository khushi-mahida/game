<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge No 1</title>
    <style>
        body {
            background-image: url('download.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .center-box {
            background: rgba(233, 190, 190, 0.88);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .center-box h2 {
            font-size: 1.8rem;
            margin-bottom: 24px;
            color: #230202;
            text-shadow: 2px 2px 8px #d76f6f;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .center-btn {
            flex: 1 1 40%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #0f0001;
            color: #f4e5e5;
            cursor: pointer;
            transition: background 0.2s ease;
            box-shadow: 0 2px 8px rgba(255, 71, 71, 0.15);
            min-width: 120px;
        }

        .center-btn:hover {
            background: #1565c0;
        }

        .msg-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff7f7;
            color: #230202;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
            text-align: center;
            z-index: 1000;
            font-size: 1.2rem;
            display: none;
            width: 80%;
            max-width: 360px;
        }

        .msg-box button {
            margin-top: 1rem;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 6px;
            background: #d76f6f;
            color: white;
            cursor: pointer;
        }

        .msg-box button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h2>“Cham chamte chehro ki muskurahat” — Whose script is this line from?</h2>
        <div class="button-row">
            <button class="center-btn" onclick="showMsg('Sirf dil se khela, dimaag ko bench pe bithaya!')">Neel</button>
            <button class="center-btn" onclick="showMsg('Button 2 pressed!')">Fatema</button>
            <button class="center-btn" onclick="showMsg('Alright, the other next clue!')">Diya</button>
            <button class="center-btn" onclick="showMsg('Arey re re!')">Madhav</button>
        </div>
    </div>

    <div id="msgBox" class="msg-box">
        <span id="msgText"></span>
        <br />
        <div id="buttonContainer">
            <button id="closeBtn" onclick="hideMsg()">Close</button>
            <button id="nextBtn" onclick="location.href='physical1_chillpoint.html'" style="display: none;">Next</button>
        </div>
    </div>

    <script>
        function showMsg(msg) {
            document.getElementById("msgText").textContent = msg;
            document.getElementById("msgBox").style.display = "block";

            if (msg === "Alright, the other next clue!") {
                document.getElementById("closeBtn").style.display = "none";
                document.getElementById("nextBtn").style.display = "inline-block";
            } else {
                document.getElementById("closeBtn").style.display = "inline-block";
                document.getElementById("nextBtn").style.display = "none";
            }
        }

        function hideMsg() {
            document.getElementById("msgBox").style.display = "none";
        }

        // Call backend to verify login and progress
        const baseUrl = "https://your-backend.onrender.com"; // Replace this with your actual backend URL

        fetch(`${baseUrl}/progress/${localStorage.getItem("username")}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ progress: 1 })
        })
        .then(res => res.json())
        .then(data => {
            if (!data.success) {
                alert("Not logged in!");
                window.location.href = "login.html";
            }
            if (data.progress < 1) {
                alert("You cannot access this stage yet!");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
