<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Challenge No 1</title>
    <style>
        body {
            background-image: url('download.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            background: rgba(233, 190, 190, 0.85);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            width: 100%;
            max-width: 480px;
        }

        .center-box h2 {
            font-size: 1.6rem;
            color: #230202;
            text-shadow: 2px 2px 8px #d76f6f;
            margin-bottom: 24px;
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
        }

        .center-btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #0f0001;
            color: #f4e5e5;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 71, 71, 0.15);
            transition: background 0.2s;
            flex: 1 1 45%;
            max-width: 180px;
        }

        .center-btn:hover {
            background: #1565c0;
        }

        .msg-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff7f7;
            color: #230202;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.25);
            min-width: 240px;
            text-align: center;
            z-index: 1000;
            font-size: 1.1rem;
            display: none;
        }

        .msg-box button {
            margin-top: 18px;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            background: #d76f6f;
            color: #fff;
            cursor: pointer;
        }

        .msg-box button:hover {
            background: #1565c0;
        }

        @media (max-width: 480px) {
            .center-btn {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h2>Tu nashe si chadh jaye, pitha jau non-stop â€” which song is this from?</h2>
        <div class="button-row">
            <button class="center-btn" onclick="showMsg('nana na re na re na re !')">Tera Rasta</button>
            <button class="center-btn" onclick="showMsg('Sirf dil se khela, dimaag ko bench pe bithaya!')">Gulabo</button>
            <button class="center-btn" onclick="showMsg('Alright, the other next clue!')">Soda Pop</button>
            <button class="center-btn" onclick="showMsg('Arey re re!')">Saiyaaa</button>
        </div>
    </div>

    <div id="msgBox" class="msg-box">
        <span id="msgText"></span>
        <br>
        <div id="buttonContainer">
            <button id="closeBtn" onclick="hideMsg()">Close</button>
            <button id="nextBtn" onclick="location.href='physical2_echoheart.html'" style="display: none;">Next</button>
        </div>
    </div>

    <script>
        function showMsg(msg) {
            document.getElementById('msgText').textContent = msg;
            document.getElementById('msgBox').style.display = 'block';

            if (msg === "Alright, the other next clue!") {
                document.getElementById("closeBtn").style.display = "none";
                document.getElementById("nextBtn").style.display = "inline-block";
            } else {
                document.getElementById("closeBtn").style.display = "inline-block";
                document.getElementById("nextBtn").style.display = "none";
            }
        }

        function hideMsg() {
            document.getElementById('msgBox').style.display = 'none';
        }
    </script>

    <script>
    fetch(`http://localhost:5000/progress/${localStorage.getItem("username")}`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ progress: 3 })
    })
    .then(res => res.json())
    .then(data => {
        if (!data.success) {
            alert("Not logged in!");
            window.location.href = "login.html";
        }
        if (data.progress < 3) {
            alert("You cannot access this stage yet!");
            window.location.href = "login.html";
        }
    });
    </script>
</body>
</html>
