<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge No 1</title>
  <style>
    body {
      background: url('download.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .widget {
      background-color: #4a2323;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .widget img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .widget input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .widget button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      color: #fff;
      background-color: #1565c0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    .widget button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="widget">
    <img src="phy1 neel.jpeg" alt="Secure Image">
    <input type="password" id="password" placeholder="Your deductions agent">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "Instinct is a marvelous thing it can neither be explained nor ignored";
      const enteredPassword = document.getElementById("password").value.trim();

      if (enteredPassword === correctPassword) {
        window.location.href = "neelmcq2.html";
      } else {
        alert("Incorrect password. Try again!");
      }
    }

    fetch(`http://localhost:5000/progress/${localStorage.getItem("username")}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ progress: 1 })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.success) {
        alert("Not logged in!");
        window.location.href = "login.html";
      }
      if (data.progress < 2) {
        alert("You cannot access this stage yet!");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
