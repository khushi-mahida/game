<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge No 1</title>
    <style>
        body {
            background-image: url('download (2).jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .center-box {
            background: rgba(233, 190, 190, 0.85);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .center-box h2 {
            font-size: 1.5rem;
            color: #230202;
            text-shadow: 2px 2px 8px #d76f6f;
            margin-bottom: 24px;
        }

        .button-row {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .center-btn {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #0f0001;
            color: #f4e5e5;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 71, 71, 0.15);
            transition: background 0.2s;
        }

        .center-btn:hover {
            background: #1565c0;
        }

        .msg-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff7f7;
            color: #230202;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.25);
            min-width: 260px;
            text-align: center;
            z-index: 1000;
            font-size: 1.1rem;
            display: none;
        }

        .msg-box button {
            margin-top: 18px;
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            background: #d76f6f;
            color: #fff;
            cursor: pointer;
        }

        .msg-box button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="center-box">
        <h2>Which food item screams "Canteen mein sasta aur best chahiye boss!" the loudest?</h2>
        <div class="button-row">
            <button class="center-btn" onclick="showMsg('Alright, the other next clue!')">Coke</button>
            <button class="center-btn" onclick="showMsg('Button 2 pressed!')">Chai</button>
            <button class="center-btn" onclick="showMsg('Galtiyon ka raja/maharani lag rahe ho!')">Bombay Bhel</button>
            <button class="center-btn" onclick="showMsg('Sirf dil se khela, dimaag ko bench pe bithaya!')">Dosaaaa</button>
        </div>
    </div>

    <div id="msgBox" class="msg-box">
        <span id="msgText"></span>
        <br>
        <div id="buttonContainer">
            <button id="closeBtn" onclick="hideMsg()">Close</button>
            <button id="nextBtn" style="display: none;">Next</button>
        </div>
    </div>

    <script>
        function showMsg(msg) {
            document.getElementById('msgText').textContent = msg;
            document.getElementById('msgBox').style.display = 'block';

            if (msg === "Alright, the other next clue!") {
                document.getElementById("closeBtn").style.display = "none";
                document.getElementById("nextBtn").style.display = "inline-block";
                document.getElementById("nextBtn").onclick = function () {
                    location.href = 'physical2_hazeleyes.html';
                };
            } else {
                document.getElementById("closeBtn").style.display = "inline-block";
                document.getElementById("nextBtn").style.display = "none";
            }
        }

        function hideMsg() {
            document.getElementById('msgBox').style.display = 'none';
        }

        // Server check for progress
        fetch(`http://localhost:5000/progress/${localStorage.getItem("username")}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ progress: 3 })
        })
        .then(res => res.json())
        .then(data => {
            if (!data.success) {
                alert("Not logged in!");
                window.location.href = "login.html";
            }
            if (data.progress < 3) {
                alert("You cannot access this stage yet!");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
