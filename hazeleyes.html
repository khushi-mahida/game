  <meta charset="UTF-8" />

  <title>Challenge No 1</title>
  <style>
    body {
      background: url('art wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    video {
      max-width: 90vw;
      max-height: 60vh;
      box-shadow: 0 8px 24px 0 rgba(236, 14, 14, 0.952);
      border-radius: 10px;
    }

    .button-container {
      margin-top: 24px;
      z-index: 1000;
      text-align: center;
    }

    .button {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      padding: 15px 20px;
      background-color: #170101;
      border: none;
      font: inherit;
      color: #e8e8e8;
      font-size: 16px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      text-decoration: none;
      transition: all 0.3s ease cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 8px 24px 0 rgba(247, 17, 17, 0.952);
    }

    .button span {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
    }

    .button::before {
      position: absolute;
      content: '';
      width: 100%;
      height: 100%;
      translate: 0 105%;
      background-color: #fa1322;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .button:hover {
      animation: shake 0.2s linear 1;
    }

    .button:hover::before {
      translate: 0 0;
    }

    .button:hover svg {
      fill: #e8e8e8;
    }

    @keyframes shake {
      0% { rotate: 0deg; }
      33% { rotate: 10deg; }
      66% { rotate: -10deg; }
      100% { rotate: 10deg; }
    }

    /* Make SVG size responsive inside the button */
    svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }
  </style>
</head>
