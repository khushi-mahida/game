<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge No 2</title>
    <style>
        /* same responsive style as earlier */
    </style>
</head>
<body>
    <div class="center-box">
        <h2>“Kya aapke toothpaste mein namak hai?”</h2>
        <div class="button-row">
            <button class="center-btn" onclick="showMsg('Alright, the other next clue!')">Colgate</button>
            <button class="center-btn" onclick="showMsg('Kud ja tu paani mei')">Dabur</button>
            <button class="center-btn" onclick="showMsg('I had expectations reeeee')">Pepsodent</button>
            <button class="center-btn" onclick="showMsg('Na reeeeeeeeeeeeee')">Close-Up</button>
        </div>
    </div>

    <div id="msgBox" class="msg-box">
        <span id="msgText"></span><br>
        <div id="buttonContainer">
            <button id="closeBtn" onclick="hideMsg()">Close</button>
            <button id="nextBtn" style="display: none;" onclick="location.href='physical2_chillpoint.html'">Next</button>
        </div>
    </div>

    <script>
        function showMsg(msg) {
            document.getElementById('msgText').textContent = msg;
            document.getElementById('msgBox').style.display = 'block';
            if (msg === "Alright, the other next clue!") {
                document.getElementById("closeBtn").style.display = "none";
                document.getElementById("nextBtn").style.display = "inline-block";
            } else {
                document.getElementById("closeBtn").style.display = "inline-block";
                document.getElementById("nextBtn").style.display = "none";
            }
        }

        function hideMsg() {
            document.getElementById('msgBox').style.display = 'none';
        }

        // Backend check for stage 2
        fetch(`https://your-backend.onrender.com/progress/${localStorage.getItem("username")}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ progress: 2 })
        })
        .then(res => res.json())
        .then(data => {
            if (!data.success || data.progress < 2) {
                alert("You cannot access this stage yet!");
                window.location.href = "login.html";
            }
