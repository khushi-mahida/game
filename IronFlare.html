<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge No 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('download.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .video-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 10px;
        }

        video {
            max-width: 90vw;
            max-height: 60vh;
            box-shadow: 0 8px 24px rgba(206, 106, 106, 0.5);
            border-radius: 10px;
        }

        .button-container {
            position: fixed;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 15px 20px;
            background-color: #170101;
            color: #e8e8e8;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(247, 17, 17, 0.952);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button span {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
        }

        .button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fa1322;
            translate: 0 105%;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .button:hover::before {
            translate: 0 0;
        }

        .button:hover {
            animation: shake 0.2s linear 1;
        }

        .button:hover svg {
            fill: #e8e8e8;
        }

        svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        @keyframes shake {
            0% { rotate: 0deg; }
            33% { rotate: 10deg; }
            66% { rotate: -10deg; }
            100% { rotate: 10deg; }
        }

        @media (max-width: 600px) {
            .button {
                font-size: 15px;
                padding: 12px 16px;
            }

            video {
                max-width: 95vw;
                max-height: 50vh;
            }
        }
    </style>
</head>
